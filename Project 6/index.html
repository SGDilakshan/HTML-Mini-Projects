<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="shortcut icon" href="Images/survey.png" type="image/x-icon">
    <style>
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Free Survey Form</h1>
        <p>Thank you for filling this form</p>
        <label for="username">Name: <input id="username" type="text" placeholder="Enter your name"></label>
        <br><br>
        <label for="email">Email: <input id="email" type="email" placeholder="Enter your email"></label>
        <br><br>
        <label for="age">Age: (Optional)</label>
        <br><br>
        <input id="age" type="number" min="10" max="40" placeholder="Enter your Age">
        <p>Which option best describes your current role?</p>
        <select name="" id="">
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer Not To Say</option>
            <option value="">Other</option>
        </select>
        <p>Do you like coding?</p>
        <label for="definitely"><input type="radio" name="coding" id="definitely">Definitely</label>
        <br><br>
        <label for="maybe"><input type="radio" name="coding" id="maybe">May be</label>
        <br><br>
        <label for="notsure"><input type="radio" name="coding" id="notsure">Not Sure</label>
        <p>What would you like to see improved?</p>
        <label for="frontend"><input type="checkbox" id="frontend">Front End Projects</label>
        <br><br>
        <label for="backend"><input id="backend" type="checkbox">Back End Projects</label>
        <p>Any comments or suggestions:</p>
        <textarea name="" id="" cols="35" rows="10" placeholder="Any suggestions..."></textarea>
        <br><br>
        <button>SUBMIT</button>
    </form>
</body>
</html>
